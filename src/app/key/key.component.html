<app-keyfloat 
  [keyValue]="this.keyValue"
  *ngIf="showFloat"
>
</app-keyfloat>
<div
  class="key"
  [ngStyle]="this.keyCalcObj"
  (click)="this.onClick()"
  (touchstart)="this.onTouchStart($event)"
  (touchmove)="this.onTouchMove($event)"
  (touchend)="this.onTouchEnd($event)"
>
  <p [ngStyle]="this.keyPCalc()">
    {{this.keyValue[0]}} 
  </p>

</div>
